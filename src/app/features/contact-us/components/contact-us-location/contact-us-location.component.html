<div class="location contact-us-card">
  <mat-card class="location-img-card">
    <div class="hover03">
      <figure>
        <img
          [ngSrc]="'location.jpg?format=compress'"
          alt="some"
          height="1640"
          width="1900"
          (click)="navigateToMaps.emit()"
          sizes="(min-width: 1024px) 40vw, 70vw"
          ngSrcset="
            128w,
            256w,
            440w,
            500w,
            640w,
            750w,
            828w,
            1080w,
            1200w"
        />
      </figure>
    </div>
  </mat-card>
  <mat-card class="location-text-card">
    <ng-container *ngIf="(isHandset$ | async) === false">
      <div>
        <hr class="vertical" />
      </div>
    </ng-container>
    <div class="location-detail-card">
      <h3>{{ "CONTACT-US.Location" | translate }}</h3>
      <p>{{ "CONTACT-US.LocStr" | translate }}</p>
      <p>{{ "CONTACT-US.LocCity" | translate }}</p>
      <p>Albania</p>
      <h3>Phone</h3>
      <p>+355 68 333 7050</p>
      <p>+355 68 205 8072</p>
      <h3 class="email-margin">Email</h3>
      <p>reservation&#64;aragosta.al</p>
    </div>
  </mat-card>
</div>
