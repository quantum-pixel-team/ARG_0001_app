<div class="restaurant-cuisine-container">
  <h1>{{ "RESTAURANT.Cuisine" | translate }}</h1>
  <div class="restaurant-cuisine-details">
    <div class="background-cover"></div>
    <div class="img-1">
      <img
        class="mat-elevation-z24"
        [ngSrc]="'A19.1.jpg?format=compress'"
        height="1966"
        width="1616"
        sizes="50vw"
        ngSrcset=" 128w, 256w, 440w, 500w, 640w, 750w, 828w, 1080w, 1200w"
        alt="Restaurant img"
        loading="lazy"
      />
    </div>
    <p>
      {{ "RESTAURANT.CuisDesc" | translate }}
    </p>
    <div class="img-2">
      <img
        class="mat-elevation-z24"
        [ngSrc]="'A19.jpg?format=compress'"
        height="1966"
        width="1616"
        sizes="50vw"
        ngSrcset=" 128w, 256w, 440w, 500w, 640w, 750w, 828w, 1080w, 1200w"
        alt="Restaurant img"
        loading="lazy"
      />
    </div>
    <div class="img-3">
      <img
        class="mat-elevation-z24"
        [src]="'assets/restaurant/cuisine/img3.png'"
        alt="Restaurant img"
        loading="lazy"
      />
    </div>
    <div class="img-4">
      <img
        class="mat-elevation-z24"
        [src]="'assets/restaurant/cuisine/img4.png'"
        alt="Restaurant img"
      />
    </div>
  </div>
</div>
