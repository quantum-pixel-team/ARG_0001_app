<table class="table table-light">
  <thead>
  <tr>
    <td>Id</td>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Email</td>
    <td>Delete</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td>
      <label>{{ user?.id }}</label>
    </td>
    <td>
      <input type="text" [(ngModel)]="user.firstName" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <input type="text" [(ngModel)]="user.lastName" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <input type="email" [(ngModel)]="user.email" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <button mat-icon-button color="warn" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </tr>
  <tr *ngFor="let user of createdUsers">
    <td>
      <label>{{ user?.id }}</label>
    </td>
    <td>
      <input type="text" [(ngModel)]="user.firstName" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <input type="text" [(ngModel)]="user.lastName" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <input type="email" [(ngModel)]="user.email" (ngModelChange)="updateUsersList(user)"/>
    </td>
    <td>
      <button class="btn btn-danger" (click)="deleteUser(user)">
        <i class="bi bi-trash-fill"></i>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td colspan="6">
      <button mat-raised-button color="primary" (click)="addNewUser()">Add</button>
    </td>
  </tr>
  </tfoot>
</table>
