
<table mat-table [dataSource]="users.concat(createdUsers)" class="mat-elevation-z8 my-2"
 aria-label="Users table">

  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let user">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input type="text" matInput [(ngModel)]="user.firstName" (ngModelChange)="updateUsersList(user)">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let user">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input type="text" matInput [(ngModel)]="user.lastName" (ngModelChange)="updateUsersList(user)">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let user">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput [(ngModel)]="user.email" (ngModelChange)="updateUsersList(user)"  placeholder="Ex. pat@example.com">
      </mat-form-field>
    </td>
  </ng-container>
  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<div mat-dialog-actions class="m-2" style="text-align: end;">
  <button mat-raised-button color="primary" (click)="addNewUser()">Add</button>
</div>
