<div class="conference-container" [ngClass]="{ mobile: (isHandset$ | async) }">
  <img
    [ngSrc]="'conference.jpg?format=compress'"
    height="1014"
    width="1224"
    alt="conference pic"
    sizes="100vw"
    ngSrcset=" 128w, 256w, 440w, 500w, 640w, 750w, 828w, 1080w, 1200w, 1500w,1700w,1980w"
    [priority]="'true'"
  />
  <div class="conference-image-container">
    <h2>{{ "CONFERENCE.Conference" | translate }}</h2>

    <p>
      {{ "CONFERENCE.ConfDesc-1" | translate }}
    </p>
    <p>
      {{ "CONFERENCE.ConfDesc-2" | translate }}
    </p>
  </div>
</div>
