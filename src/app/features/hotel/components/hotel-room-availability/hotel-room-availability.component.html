<div class="hotel-room-availability">
  <h2 mat-dialog-title>Room Availability</h2>
  <mat-dialog-content>
    <mat-card class="demo-inline-calendar-card">
      <mat-calendar *ngIf="roomAvailabiliesMap !== undefined" [dateClass]="dateClass"></mat-calendar>
      <mat-spinner *ngIf="roomAvailabiliesMap === undefined"></mat-spinner>
    </mat-card>
    <div>
      <p>All not available dates are highlighted.</p>
    </div>
  </mat-dialog-content>
</div>
