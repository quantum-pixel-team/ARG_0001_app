<swiper-container class="mySwiper" navigation="true">
  <swiper-slide lazy="true" *ngFor="let image of room.imagesUrl">
    <img
      loading="lazy"
      [alt]="room.name"
      [ngSrc]="image"
      (click)="imageClicked.emit()"
      sizes="40vw"
      ngSrcset=" 256w, 440w, 500w,640w, 750w, 828w, 1080w, 1200w, 1500w,1700w,1980w"
      fill
    />
  </swiper-slide>
</swiper-container>
