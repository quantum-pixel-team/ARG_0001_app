<swiper-container style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="mySwiper"
                  navigation="true">
  <swiper-slide lazy="true" *ngFor="let image of room.imagesUrl">
    <img loading="lazy" [alt]="room.name" [ngSrc]="image+'.jpg?format=compress'"
         sizes="100%"
         ngSrcset=" 128w, 256w, 440w, 500w, 640w, 750w, 828w, 1080w, 1200w"
         fill/>
  </swiper-slide>
</swiper-container>
