<div class="full-screen-dialog">
  <app-hotel-filters
    [filters]="queryParam"
    [mobile]="true"
    [filtersOnly]="filtersOnly"
    [sortOnly]="sortOnly"
    (filterChanged)="onFilterChanged($event)"
  ></app-hotel-filters>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">{{ "HOTEL.Cancel" | translate }}</button>
    <button mat-raised-button color="primary" (click)="onApplyClick()">
      Apply
    </button>
  </div>
</div>
