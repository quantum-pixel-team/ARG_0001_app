<div class="container">
  <app-hotel-room-card
    [roomNotAvailable]="isRoomNotAvailable(room)"
    [notAvailableLabel]="getNotAvailableLabel(room)"
    [roomCapacityNotEnough]="isRoomCapacityNotEnough(room)"
    [room]="room"
    *ngFor="let room of hotelRooms"
    (bookNowClicked)="onBookNowClick($event)"
  ></app-hotel-room-card>
</div>
