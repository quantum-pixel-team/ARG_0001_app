<mat-card
  class="event"
  [ngClass]="{ mobile: (isDesktopWidth$ | async) === false }"
>
  <img
    mat-card-image
    [ngSrc]="event.featureImageUrl"
    [width]="500"
    [height]="500"
    loading="lazy"
    alt="Photo of {{ event?.title }}}"
  />
  <mat-card-header>
    <h3>{{ event?.title }}</h3>
  </mat-card-header>
</mat-card>
