<div
  class="welcome-home-container"
  [ngClass]="{ mobile: (isHandset$ | async) }"
>
  <div class="welcome-container">
    <h2 class="welcome-title">{{ "HOME.TITLE" | translate}}</h2>
    <h2 class="title">Aragosta Hotel & Restaurant</h2>
    <p>
      {{"HOME.SHORT-DESCRIPTION" | translate}}
    </p>
  </div>

  <div class="img-1">
    <img
      ngSrc="assets/img.png"
      alt="welcome-home-img"
      height="1270"
      width="1540"
    />
  </div>

  <div class="img-2">
    <img ngSrc="assets/img_1.png" alt="some" height="1966" width="1616" />
  </div>
</div>
