<div class="headline-1">{{ "HOME.Restaurant" | translate }}</div>
<div
  class="home-restaurant"
  [ngClass]="{
    mobile: (isMobileWidth$ | async),
    'x-small': (xSmallWidth$ | async),
  }"
>
  <div class="menu-container">
    <h1>MENU</h1>
    <div class="restaurant-menu-card-container">
      <app-home-restaurant-card
        [isMobileWidth$]="isMobileWidth$"
        [xSmallWidth$]="xSmallWidth$"
        *ngFor="let el of topMenu"
        [title]="el.title"
        [imageUrl]="el.imageUrl"
        [price]="el.price"
        (cardClicked)="onCardClicked($event)"
        class="card"
      ></app-home-restaurant-card>
    </div>
    <h2>{{ "HOME.Dessert" | translate }}</h2>
    <div class="restaurant-menu-card-container">
      <app-home-restaurant-card
        [isMobileWidth$]="isMobileWidth$"
        *ngFor="let el of topDesserts"
        [title]="el.title"
        [imageUrl]="el.imageUrl"
        [price]="el.price"
        (cardClicked)="onCardClicked($event)"
        class="card"
      ></app-home-restaurant-card>
    </div>
    <div class="view-more">
      <button
        class="view-more-button"
        (click)="onViewMoreClicked()"
        mat-button
        color="primary"
      >
        {{ "HOME.ViewMore" | translate }}
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
  </div>
  <div class="image-container">
    <button
      class="restaurant-menu-icon-container"
      mat-flat-button
      color="primary"
      (click)="onViewMoreClicked()"
    >
      <mat-icon>restaurant_menu</mat-icon>
    </button>
    <img
      [src]="
        'https://th.bing.com/th/id/OIG3._YL61epwYq4aLaq8tiOr?w=1024&h=1024&rs=1&pid=ImgDetMain'
      "
      alt="restaurant image"
      loading="lazy"
    />
  </div>
</div>
