<div class="container" >
  <div class="header">
    <div></div>
    <h1>HOTEL</h1>
    <div></div>
  </div>
  <div class="card-container">
    <div
      *ngFor="let room of this.rooms; let i = index"
      class="card-item"
      [ngClass]="{
        'selected-card': i === selectedCard,
        'prev-card': i === selectedCard - 1,
        'next-card': i === selectedCard + 1,
        'hide-left-card': i < selectedCard - 1,
        'hide-right-card': i > selectedCard + 1,
      }"
    >
      <app-home-hotel-card
        [room]="room"
        class="slider-card"
        (panright)="showPrevCard(i)"
        (panleft)="showNextCard(i)"
        (bookNowClicked)="onBookNowClicked()"
      >
      </app-home-hotel-card>
    </div>
  </div>
</div>
