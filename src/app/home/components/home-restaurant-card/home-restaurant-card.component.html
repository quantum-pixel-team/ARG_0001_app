<mat-card
  [ngClass]="{
    mobile: (isMobileWidth$ | async),
    'x-small': (xSmallWidth$ | async)
  }"
>
  <div class="border"></div>
  <mat-card-header>
    <img
      mat-card-avatar
      [ngSrc]="imageUrl"
      [alt]="title"
      [height]="150"
      [width]="150"
    />

    <div class="card-title">{{ title }}</div>
  </mat-card-header>

  <mat-card-actions>
    <button mat-flat-button color="primary">$ {{ price }}</button>
  </mat-card-actions>
</mat-card>
