server {
    listen 0.0.0.0:80;
    listen [::]:80;
    default_type application/octet-stream;

    gzip                    on;
    gzip_comp_level         6;
    gzip_vary               on;
    gzip_min_length         10240;
    gzip_proxied            any;
    gzip_types
                              application/atom+xml
                              application/geo+json
                              application/javascript
                              application/x-javascript
                              application/json
                              application/ld+json
                              application/manifest+json
                              application/rdf+xml
                              application/rss+xml
                              application/xhtml+xml
                              application/xml
                              font/eot
                              font/otf
                              font/ttf
                              image/svg+xml
                              text/css
                              text/javascript
                              text/plain
                              text/xml;
    gzip_buffers            168k;
    client_max_body_size    256M;

    root /usr/share/nginx/html;

    location / {
        try_files $uri $uri/ /index.html =404;
    }
}
