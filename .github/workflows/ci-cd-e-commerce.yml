name: aragosta-app-cd

on:
  push:
    branches: ["master"]
    paths:
      - "src/**"
  pull_request:
    branches: ["master"]
    paths:
      - "src/**"
  workflow_dispatch:
    inputs:
      sync:
        description: "File synchronization"
        required: true
        default: "delta"

jobs:
  ci:
    uses: quantum-pixel-team/ci-cd-templates/.github/workflows/app-ci-angular.yml@master
    secrets:
      SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      GITHUB_REQ_TOKE: ${{secrets.GITHUB_TOKEN}}

  cd:
    needs: ci
    uses: quantum-pixel-team/ci-cd-templates/.github/workflows/common-cd.yml@feature/ec-45-cd-app
    with:
      environment: "dev"
      docker-file-path: "Dockerfile"
      tag: "blou5/e-commerce:latest-1"
      local-path: "arg-docker/dev"
      remote-path: "/home/arg/app"
      artifact-path: "dist/aragosta-app"
      deploy-script: "
        cd /home/arg/app &&
        docker compose pull &&
        docker compose up -d  "
    secrets:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      HOST: ${{secrets.HOST}}
      SSH_USER: ${{secrets.SSH_USER}}
      SSH_PRIVATE_KEY: ${{secrets.SSH_PRIVATE_KEY}}
